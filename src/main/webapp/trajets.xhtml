<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">

<h:head>
    <title>Trajets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #edf2f7;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn {
            background: #48bb78;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #38a169;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #a0aec0;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back:hover {
            background: #718096;
        }
    </style>
</h:head>
